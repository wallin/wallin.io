<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wallin.io</title>

<script src="https://use.fontawesome.com/119dcfea6f.js"></script>

  <style type="text/css">
    a {
      text-decoration: none;
      color: #b6d8f6;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background-color: #0D111A;
      margin-top: 100px;
    }

    body p {
      margin: 0 auto;
      color: #FFF;
      text-align: center;
    }

    body p.logo {
      font-size: 80px;
      font-weight: 900;
      line-height: 1;
      /* letter-spacing: -2pt; */
      text-rendering: optimizeLegibility;
      /* font-family: 'Helvetica', cursive; */
      background: -webkit-linear-gradient(45deg, #5cb3ed, #ef3784);
      text-shadow: 0 0 2vw rgba(255,255,255,0.2);
      -webkit-background-clip: text; /* Doesn't work on IE*/
        -moz-background-clip: text;
              background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    body p.social {
      font-size: 30px;
      margin-top: 20px;
    }

    body p.social i {
      margin: 5px;
    }

    body p.woodworking {
      margin-top: 1.5em;
    }
    body p.woodworking a:hover {
      text-decoration: underline;
    }

    /* https://codersblock.com/blog/creating-glow-effects-with-css/ */
    div {
  position: absolute;
  top: calc(40% - 150px);
  left: calc(50% - 150px);
  width: 300px;
  height: 300px;
  border-radius: 50%;
  opacity: 0.3;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 80px #f0f,
    inset -20px 0 80px #0ff,
    inset 20px 0 300px #f0f,
    inset -20px 0 300px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;
}
  </style>
</head>
<body>
  <p class="logo">sebastian<br>wallin</p>
  <p class="social">
    <a href="https://linkedin.com/in/sebwal" target="_blank">
      <i class="fa fa-linkedin-square"></i>
    </a>
    <a href="https://github.com/wallin" target="_blank">
      <i class="fa fa-github-square"></i>
    </a>
  </p>
  <p class="woodworking">
    <a href="https://wood.wallin.io">Follow my woodworking!</a>
  </p>
</body>
</html>
